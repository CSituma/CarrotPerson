<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="default.css" />
    <title>Daniel Francis</title>
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hi, I'm Daniel Francis</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>
            <ul id="navigation">
              <li><a href="#"></a>Contact</li>
            </ul>
          </div>
          <div class="left-column">
            <img
              id="profile_pic"
              src="images/daniel.JPG"
              alt="Picture of Daniel"
            />
            <h5 style="text-align: center; line-height: 0">
              Personalize Theme
            </h5>
            <div id="theme-option-wrapper">
              <div class="theme-dot" id="light-mode"></div>
              <div class="theme-dot" id="blue-mode"></div>
              <div class="theme-dot" id="green-mode"></div>
              <div class="theme-dot" id="purple-mode"></div>
            </div>
            <p id="settings-note">*Theme settings will be saved for <br />your next visit</p>
          </div>
          <div class="right-column">Right-Column</div>
        </div>
      </div>
    </section>

    <section class="s2">
      <div class="main-container">About</div>
    </section>
    <section class="s1">
      <div class="main-container">Portfolio</div>
    </section>
    <section class="s2">
      <div class="main-container">Contact</div>
    </section>
  </body>
</html>
